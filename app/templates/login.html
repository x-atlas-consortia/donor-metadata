<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Human Donor Clinical Metadata Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <form>
      <div class="dropdown w-25 p-3">
        <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Provenance server url
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="bolt://neo4j.dev.hubmapconsortium.org:7687">HUBMAP DEV</a></li>
            <li><a class="dropdown-item" href="bolt://neo4j.hubmapconsortium.org:7687">HUBMAP PROD</a></li>
            <li><a class="dropdown-item" href="#">SENNET DEV (disabled)</a></li>
            <li><a class="dropdown-item" href="#">SENNET PROD (disabled)</a></li>
        </ul>
      </div>
      <div class="w-25 p-3">
        <label for="inputUser" class="form-label">Email</label>
        <input type="text" class="form-control" id="inputUser">
      </div>
      <div class="w-25 p-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>
      <div class="w-25 p-3">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
     </form>
  </body>
</html>
